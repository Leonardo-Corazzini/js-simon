<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column">
    <h1 id="game-title" class="">Simon Says</h1>
    <button id="play-button" class="btn btn-danger mt-2 d-block mx-auto">Play</button>
    <!-- Countdown -->
    <div id="countdown" class="fs-1 fw-bolder"></div>
    <p id="instructions" class="d-none">Memorizza i numeri entro il tempo limite!</p>

    <!-- Numbers -->
    <ul id="numbers-list" class="d-flex gap-5 list-unstyled"></ul>

    <!-- Form -->
    <form id="answers-form" class="d-none">
      <div class="d-flex gap-5" id="input-group">
        <input id="number1" type="number" class="form-control" min="1" max="50" required>
        <input id="number2" type="number" class="form-control" min="1" max="50" required>
        <input id="number3" type="number" class="form-control" min="1" max="50" required>
        <input id="number4" type="number" class="form-control" min="1" max="50" required>
        <input id="number5" type="number" class="form-control" min="1" max="50" required>
      </div>
      <button id="confirm-button" class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
    </form>
    <div id="spinner" class="spinner-border d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-danger text-center d-none fs-1" id="score">Ne hai indovinate</p>
    <p class="text-danger text-center d-none fs-1" id="message">Ti sei ricordato:</p>
    <button id="restart-button" class="btn btn-success mt-2 d-block mx-auto d-none">Riprova</button>
  </div>

  <!-- Scripts -->
  
  <script src="js/script.js"></script>
</body>

</html>
